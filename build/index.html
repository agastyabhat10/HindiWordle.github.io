<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <h1> वरदले  </h1>
    
    <div id="game-board">
    

    </div>

    <div id="keyboard-cont">
        <div class="first-row">
            <button class="keyboard-button">अ</button>
            <button class="keyboard-button">आ</button>
            <button class="keyboard-button">ा</button>
            <button class="keyboard-button">इ</button>
            <button class="keyboard-button">ि</button>
            <button class="keyboard-button">ई</button>
            <button class="keyboard-button">ी</button>
            <button class="keyboard-button">उ</button>
            <button class="keyboard-button">ु</button>
            <button class="keyboard-button">ऊ</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button">ू</button>
            <button class="keyboard-button">ऋ</button>
            <button class="keyboard-button">ृ</button>
            <button class="keyboard-button">ए</button>
            <button class="keyboard-button">े</button>
            <button class="keyboard-button">ऐ</button>
            <button class="keyboard-button">ै</button>
            <button class="keyboard-button">ओ</button>
            <button class="keyboard-button">ो</button>
            <button class="keyboard-button">औ</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button">Del</button>
            <button class="keyboard-button">ौ</button>
            <button class="keyboard-button">ब</button>
            <button class="keyboard-button">भ</button>
            <button class="keyboard-button">द</button>
            <button class="keyboard-button">ड</button>
            <button class="keyboard-button">ध</button>
            <button class="keyboard-button">ढ</button>
            <button class="keyboard-button">Enter</button>
        </div>
        <div class="Fourth-row">
            <button class="keyboard-button">ग</button>
            <button class="keyboard-button">घ</button>
            <button class="keyboard-button">ह</button>
            <button class="keyboard-button">ज</button>
            <button class="keyboard-button">झ</button>
            <button class="keyboard-button">य</button>
            <button class="keyboard-button">क</button>
            <button class="keyboard-button">ख</button>
            <button class="keyboard-button">म</button>
            <button class="keyboard-button">न</button>
        </div>
        <div class="fifth-row">
            <button class="keyboard-button">ञ</button>
            <button class="keyboard-button">ण</button>
            <button class="keyboard-button">ङ</button>
            <button class="keyboard-button">ल</button>
            <button class="keyboard-button">प</button>
            <button class="keyboard-button">फ</button>
            <button class="keyboard-button">र</button>
            <button class="keyboard-button">स</button>
            <button class="keyboard-button">ष</button>
            <button class="keyboard-button">श</button>

        </div>
        <div class="final-row">
            <button class="keyboard-button">च</button>
            <button class="keyboard-button">छ</button>
            <button class="keyboard-button">त</button>
            <button class="keyboard-button">ट</button>
            <button class="keyboard-button">थ</button>
            <button class="keyboard-button">ठ</button>
            <button class="keyboard-button">व</button>

        </div>
        
    </div>

<script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="script.js" type="module"></script>
</body>
</html>
